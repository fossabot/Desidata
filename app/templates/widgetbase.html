<div class="resp-container">
	<iframe src="" scrolling="no" style="border:0">
		<!DOCTYPE html>
		<html>
		<head>
			<meta charset="utf-8">
			<!-- {% if title %}
			<title>DesiData - {{title}} </title>
			{% else %}
			<title>Desidata - Visualization </title>
			{% endif %} -->
			<link rel="stylesheet" type="text/css" href="../static/css/widget.css">
			<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500" rel="stylesheet"> 
		</head>
		<body>
			<h1 class="centered">VISUALIZATION</h1>
			<p class="desc centered"></p>
			<div id="viz">
				<script type="text/javascript">
				 	var data = [
					    {"value": 45, "name": "alpha"},
					    {"value": 55, "name": "beta"},
				  		]

				  	d3plus.viz()
				  		.container("#viz")
				  		.data(data)
				  		.type("pie")
				  		.id("name")
				  		.size("value")
				  		.draw()
				</script>
			</div>
		</body>
		</html>
	</iframe>
</div>
